#==============================================#
# 返回码
# 0000       	成功
# 0001 ~ 0100	基础公用
# 0101 ~ 0200	用户相关
# 0201 ~ 0300	XXXXXXXXXX
# 0301 ~ 0400	XXXXXXXXXX
# 0401 ~ 0500	XXXXXXXXXX
# 9901 ~ 9999	系统错误
#==============================================#
0000=成功
0001=参数({0})不能为空
0002=参数({0})格式错误: {1}
0003=参数({0})必须为有效的枚举值 : {1}
0010=请求必须签名
0011=请求签名有误
0101=无效的TOKEN
0110=用户不存在
0111=您尚未登录
0112=账号或密码输入错误
0113=密码输入错误
0120=用户名请填写手机或邮箱
0121=该手机已注册
0122=该邮箱已注册
9900=数据库级错误
9980=无此服务
9981=服务不可用
9982=服务维护中...
9999=内部错误,请稍后再试或联系管理员